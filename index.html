<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type writer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: cadetblue;
        }

        .box h1{
            margin: 10% 30%;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1></h1>
    </div>

    <script>
       const header = document.querySelector("h1")

       let str = "Hey This is me. How Are you"

       let i = 0;

       setInterval(() => {
        // header.textContent = str[i]
        // console.log(Str[i])
        // i++

        if (i < str.length){
            header.textContent += str[i]
        } else{
            header.textContent = ""
            i = -1
        }
        i++ 

       },100)
    </script>
</body>
</html>
